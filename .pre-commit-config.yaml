repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ['--fix=lf']
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.72.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
